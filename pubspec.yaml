name: mesquita_quelimane
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8 

  # Firebase
  firebase_core: ^3.8.0
  firebase_database: ^11.0.0
  firebase_messaging: ^15.0.0
  firebase_auth: ^5.1.0

  # Notifications
  flutter_local_notifications: ^20.1.0
  overlay_support: ^2.1.0
  flutter_vibrate: ^1.3.0

  # Location
  geolocator: ^10.1.0

  # Islamic prayer times
  adhan: ^2.0.0

  # Utilities
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0B3D2E"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true